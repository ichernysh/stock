<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="springDemo">
<div class="container" style="margin-top: 30px" ng-controller="AppCtrl" data-ng-init="load()">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Stocks</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>currentPrice</th>
                            <th>lastUpdate</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="stock in stocks" ng-include="getTemplate(stock)"></tr>
                        </tbody>
                    </table>

                    <script type="text/ng-template" id="display">
                        <td>{{stock.id}}</td>
                        <td>{{stock.name}}</td>
                        <td>{{stock.currentPrice}}</td>
                        <td>{{stock.lastUpdate | date: 'yyyy-MM-dd hh:mm:ss'}}</td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn" ng-click="edit(stock);"><i class="glyphicon glyphicon-pencil"></i></button>
                            </div>
                        </td>
                    </script>

                    <script type="text/ng-template" id="edit">
                        <td><input type="text" ng-model="selected.id" ng-readonly="true"/></td>
                        <td><input type="text" ng-model="selected.currentPrice"/></td>
                        <tr>
                            <td><input type="button" id="update" value="update" ng-click="update()"/></td>
                        </tr>
                    </script>

                    <tr>
                        <td><input type="text" name="name" ng-model="name" ng-value="name"></td>
                        <td><input type="text" name="currentPrice" ng-model="currentPrice" ng-value="currentPrice"></td>
                        <td><input type="button" id="create" value="create" ng-click="create()"/></td>
                    </tr>

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
